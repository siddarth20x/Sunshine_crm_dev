<div class="container-fluid container-fluid-sm container-fluid-md container-fluid-lg container-fluid-xl">
    <br>
    <div class="row">
        <span class="__btns">

            <!-- <button mat-raised-button color="primary" *ngIf="isCreatePrivilegedModule"><span
                    class="material-symbols-outlined">
                    note_add
                </span> New Client</button> -->
            <button mat-raised-button color="primary" routerLink="/client-management/create"
                *ngIf="isCreatePrivilegedModule"><span class="material-symbols-outlined">
                    note_add
                </span> Add New Bank</button>
        </span>
    </div>
    <br>

    <div class="row table__row">
        <mat-card class="table__card">
            <mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>
            <mat-card-header class="table__header">
                <mat-card-title>{{tableTxt}}</mat-card-title>
                <mat-form-field appearance="standard">
                    <mat-label>Filter Banks</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </mat-card-header>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="company_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No </th>
                        <td mat-cell *matCellDef="let row; let i=index" data-label="Bank id"> {{row.company_id}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="company_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank </th>
                        <td mat-cell *matCellDef="let row" routerLink="/client-management/view/{{row.company_id}}"
                            data-label="Bank">
                            {{row.company_name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="company_code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Code </th>
                        <td mat-cell *matCellDef="let row" routerLink="/client-management/view/{{row.company_id}}"
                            data-label="Bank Code">
                            {{row.company_code}} </td>
                    </ng-container>
                    <!-- <ng-container matColumnDef="senior_manager_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Senior Manager </th>
                        <td mat-cell *matCellDef="let row" routerLink="/client-management/view/{{row.company_id}}"
                            data-label="Senior Manager">
                            {{row.senior_manager_name}} </td>
                    </ng-container> -->
                    <ng-container matColumnDef="team_manager_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-team_manager_name"> Team Manager </th>
                        <td mat-cell *matCellDef="let row" routerLink="/client-management/view/{{row.company_id}}"
                            data-label="Team Manager" class="mat-column-team_manager_name">
                            <div class="user-info">
                                <mat-icon *ngIf="isUserDeactivated(row.team_manager_name)" 
                                         color="warn" 
                                         class="deactivated-user-icon" 
                                         matTooltip="User got deactivated/deleted from platform">
                                    warning
                                </mat-icon>
                                <span>{{row.team_manager_name || ''}}</span>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="team_lead_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-team_lead_name"> Team Lead </th>
                        <td mat-cell *matCellDef="let row" routerLink="/client-management/view/{{row.company_id}}"
                            data-label="Team Lead" class="mat-column-team_lead_name">
                            <div class="user-info">
                                <mat-icon *ngIf="isUserDeactivated(row.team_lead_name)" 
                                         color="warn" 
                                         class="deactivated-user-icon" 
                                         matTooltip="User got deactivated/deleted from platform">
                                    warning
                                </mat-icon>
                                <span>{{row.team_lead_name || ''}}</span>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="country">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                        <td mat-cell *matCellDef="let row" routerLink="/client-management/view/{{row.company_id}}"
                            data-label="Country">
                            {{row.country}} </td>
                    </ng-container>
                    <ng-container matColumnDef="region">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
                        <td mat-cell *matCellDef="let row" routerLink="/client-management/view/{{row.company_id}}"
                            data-label="Region">
                            {{row.region}} </td>
                    </ng-container>
                    <!-- <ng-container matColumnDef="company_desc">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Description </th>
                        <td mat-cell *matCellDef="let row"> {{row.company_desc}} </td>
                    </ng-container> -->

                    <!-- <ng-container matColumnDef="more">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button aria-label="Actions" #tooltip="matTooltip"
                                matTooltip="View more details" matTooltipPosition="below"
                                routerLink="/client-management/view/{{row.company_id}}">
                                <span class="material-symbols-outlined">
                                    chevron_right
                                </span>
                            </button>
                        </td>
                    </ng-container> -->

                    <tr mat-header-row *matHeaderRowDef="displayedClientHoldersColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedClientHoldersColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [length]="resultsLength || 0" [pageSize]="30" aria-label="Select page of banks"
                    showFirstLastButtons></mat-paginator>
            </div>
        </mat-card>
    </div>
</div>

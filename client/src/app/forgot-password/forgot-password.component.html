<div class="container-fluid container-fluid-sm container-fluid-md container-fluid-lg container-fluid-xl">
    <div class="row">
        <!-- <div class="col-1"></div> -->
        <!-- <div class="col-10"> -->
        <mat-card class="singup__card">
            <mat-card-header>
                <mat-card-title><img src="../../assets/images/sunshineLogo.png" alt="">
                    Forgot Password
                </mat-card-title>
            </mat-card-header>
            <mat-divider inset></mat-divider><br>
            <mat-card-content>
                <form [formGroup]="forgotPasswordForm">
                    <div class="row" cellspacing="0">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput formControlName="email_address"
                                placeholder="Ex. pat@example.com">
                            <mat-error
                                *ngIf="forgotPasswordForm.get('email_address').hasError('email') && !forgotPasswordForm.get('email_address').hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="forgotPasswordForm.get('email_address').hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill" *ngIf="passwordHidden">
                            <mat-label>New Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>

                    <!-- <div class="row">
                        <div class="col-sm">
                            <a routerLink="/forgot-password">Forgot Passowrd?</a>
                        </div>
                    </div> -->
                </form>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions align="end">
                <button mat-raised-button (click)="submit()" [disabled]="forgotPasswordForm.invalid" color="primary"
                    *ngIf="!reset">Submit</button>
                <button mat-raised-button (click)="resetPassword()" [disabled]="forgotPasswordForm.invalid"
                    color="primary" *ngIf="reset">Reset</button>
            </mat-card-actions>
            <mat-card-footer>
                <mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
        <!-- </div> -->
        <!-- <div class="col-1"></div> -->
    </div>
</div>

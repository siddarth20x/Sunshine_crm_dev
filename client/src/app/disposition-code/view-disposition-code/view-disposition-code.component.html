<div class="container-fluid container-fluid-sm container-fluid-md container-fluid-lg container-fluid-xl">
    <br>
    <button mat-button color="primary" routerLink="/disposition-code" class="back_btn"><span
            class="material-symbols-outlined">
            chevron_left
        </span> Back</button>
    <br><br>
    <div class="row card_row">
        <mat-progress-bar mode="indeterminate" *ngIf="userSaveProg"></mat-progress-bar>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Disposition Info</mat-card-title>
                <div class="view-only-badge" *ngIf="isAgent">
                    <span class="material-symbols-outlined">visibility</span>
                    View Only Mode
                </div>
            </mat-card-header>
            <mat-divider></mat-divider><br>
            <mat-card-content>
                <form [formGroup]="dispositionForm">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-sm-1 row-xs-1 g-2 __basic_info">
                        <div class="col-12 col-md-12 col-sm-1 col-xs-1">
                            <div cellspacing="0">
                                <span class="__inp_fields">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Disposition Stage</mat-label>
                                        <input matInput formControlName="stage" [readonly]="isAgent">
                                        <mat-error
                                            *ngIf="dispositionForm.get('stage')?.hasError('required')">Disposition
                                            stage is required</mat-error>
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label> Disposition Code</mat-label>
                                        <input matInput formControlName="stage_status" [readonly]="isAgent">
                                        <mat-error
                                            *ngIf="dispositionForm.get('stage_status')?.hasError('required')">Disposition
                                            status is required</mat-error>
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label> Disposition Status Name</mat-label>
                                        <input matInput formControlName="stage_status_name" [readonly]="isAgent">
                                        <mat-error
                                            *ngIf="dispositionForm.get('stage_status_name')?.hasError('required')">Disposition
                                            status name is required</mat-error>
                                    </mat-form-field>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <br>
    <div class="row" *ngIf="!isAgent">
        <div class="col-sm action_btns">
            <button mat-raised-button color="primary" type="submit" (click)="updateDisposition()" [disabled]="!hasChanges">Save</button>
        </div>
    </div>
</div>

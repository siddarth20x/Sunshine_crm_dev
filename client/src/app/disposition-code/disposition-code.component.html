<div class="container-fluid container-fluid-sm container-fluid-md container-fluid-lg container-fluid-xl">
    <br>
    <div class="row">
        <span class="__btns">
            <button mat-raised-button color="primary" routerLink="/disposition-code/create"
                *ngIf="isCreatePrivilegedModule && loggedInUserRole !== 'AGENT'"><span class="material-symbols-outlined">
                    note_add
                </span> Add New Disposition</button>
        </span>
    </div>
    <br>
    <div class="row table__row">
        <mat-card class="table__card">
            <mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>
            <mat-card-header class="table__header">
                <mat-card-title>All Dispositions</mat-card-title>
                <mat-form-field appearance="standard">
                    <mat-label>Type here to filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </mat-card-header>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="disposition_code_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
                        <td mat-cell *matCellDef="let row; let i=index" data-label="Code Id">
                            {{row.disposition_code_id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="stage">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contactable/ Non-contactable </th>
                        <td mat-cell *matCellDef="let row"
                            routerLink="/disposition-code/view/{{row.disposition_code_id}}" data-label="Stage">
                            {{row.stage}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="stage_status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Disposition Stage </th>
                        <td mat-cell *matCellDef="let row"
                            routerLink="/disposition-code/view/{{row.disposition_code_id}}" data-label="Status">
                            {{row.stage_status}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="stage_status_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Disposition Status Name </th>
                        <td mat-cell *matCellDef="let row"
                            routerLink="/disposition-code/view/{{row.disposition_code_id}}" data-label="Status Name">
                            {{row.stage_status_name}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="more">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button aria-label="Actions" #tooltip="matTooltip"
                                matTooltip="View more details" matTooltipPosition="below"
                                routerLink="/disposition-code/view/{{row.disposition_code_id}}">
                                <span class="material-symbols-outlined">
                                    chevron_right
                                </span>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedDispositionHoldersColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedDispositionHoldersColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <!-- <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td> -->
                    </tr>
                </table>
                <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of dispositions"
                    showFirstLastButtons></mat-paginator>
            </div>
        </mat-card>
    </div>
</div>
